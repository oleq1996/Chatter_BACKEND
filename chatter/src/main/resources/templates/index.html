<!DOCTYPE html>
<html  xmlns:sec="https://www.thymeleaf.org/extras/spring-security">
<head>
    <title>WebSocket Chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/main.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/chat.js" type="text/javascript"></script>
</head>
<body>
<div id="sidebar">
    <h2>Hello, <span class="username" sec:authentication="name"></span>!</h2>
    <button onclick="location.href = 'http://localhost:8080/logout';" style="padding: 15px; background-color: #aaa; border-color: #000; border-radius: 100px; margin-top: 20px;">Logout</button>

        <select name="topic"
                id="topic"
                class="form-control"
                size="3"
                style="border-radius: 15px;">
            <option selected="selected" style="border-radius: 15px; padding-left: 15px;">Room 1</option>
            <option style="border-radius: 15px; padding-left: 15px;">Room 2</option>
            <option style="border-radius: 15px; padding-left: 15px;">Room 3</option>
        </select>

</div>
<div id="main-content" class="container">
    <div class="row space-bottom10">
        <form id="message-form">
            <div id="message-form-input">
                <input type="text"
                       id="text"
                       class="form-control"
                       placeholder="enter message ...">
                <button id="send"
                        class="btn btn-default"
                        type="submit">Send</button>
            </div>
        </form>
    </div>
    <div class="row" style="margin-left: 20%">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                <tr>
                    <th width="10%">From</th>
                    <th width="15%">Topic</th>
                    <th width="60%">Message</th>
                    <th width="10%">Time</th>
                </tr>
                </thead>
                <tbody id="messages">
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
